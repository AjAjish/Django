<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #ffffff;
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: start;
        min-height: 100vh;
        padding: 30px;
      }

      .container {
        background-color: #f0f0f0;
        border-radius: 15px;
        padding: 30px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #000000;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      textarea {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
        width: 100%;
        background-color: #ffffff;
        color: #000000;
      }

      input[type="submit"] {
        background-color: #000000;
        color: #ffffff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #333333;
      }

      .error-message {
        color: red;
        font-size: 14px;
      }

      .link-container {
        text-align: center;
        margin-top: 20px;
      }

      .link-container a {
        color: #000000;
        text-decoration: none;
        font-size: 14px;
      }

      .link-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create Your Account</h2>
      <form method="POST">
        {% csrf_token %}
        
        <!-- First Name Field -->
        <div>
          <label for="first_name">First Name*:</label>
          <input 
            type="text" 
            id="first_name" 
            name="first_name" 
            value="{{ request.POST.first_name }}" 
            required 
          />
        </div>

        <!-- Last Name Field -->
        <div>
          <label for="last_name">Last Name:</label>
          <input 
            type="text" 
            id="last_name" 
            name="last_name" 
            value="{{ request.POST.last_name }}"  
          />
        </div>

        <!-- Email Field -->
        <div>
          <label for="email">Email*:</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            value="{{ request.POST.email }}" 
            required 
          />
          {% if email_error %}
            <div class="error-message">{{ email_error }}</div>
          {% endif %}
        </div>

        <!-- Phone Number Field -->
        <div>
          <label for="phone_no">Phone Number*:</label>
          <input 
            type="text" 
            id="phone_no" 
            name="phone_no" 
            value="{{ request.POST.phone_no }}" 
            required 
          />
          {% if ph_no_error %}
            <div class="error-message">{{ ph_no_error }}</div>
          {% endif %}
        </div>
        <!-- Address Field -->
        <div>
          <label for="address">Address:</label>
          <textarea 
            id="address" 
            name="address" 
            >{{ request.POST.address }}</textarea>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password">Password*:</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
          />
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirm_password">Confirm Password*:</label>
          <input 
            type="password" 
            id="confirm_password" 
            name="confirm_password" 
            required 
          />
        </div>
          
          {% if password_error %}
            <div class="error-message">{{ password_error }}</div>
          {% endif %}

        <!-- Submit Button -->
        <input type="submit" value="Register" />
      </form>

      <br>
      {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
      {% endif %}
      <br>

      <div class="link-container">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
      </div>
    </div>
  </body>
</html>
