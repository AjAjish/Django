<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #ffffff;
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: start;
        min-height: 100vh;
        padding: 30px;
      }

      .container {
        background-color: #f0f0f0;
        border-radius: 15px;
        padding: 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #000000;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
        width: 100%;
        background-color: #ffffff;
        color: #000000;
      }

      input[type="submit"] {
        background-color: #000000;
        color: #ffffff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #333333;
      }

      .error-message {
        color: red;
        font-size: 14px;
      }

      .link-container {
        text-align: center;
        margin-top: 20px;
      }

      .link-container a {
        color: #000000;
        text-decoration: none;
        font-size: 14px;
      }

      .link-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="POST">
        {% csrf_token %}

        <!-- Email Field -->
        <div>
          <label for="email">Email*:</label>
          <input
            type="text"
            id="email"
            name="email"
            value="{{ request.POST.email }}"
            required
          />
          {% if email_error %}
            <div class="error-message">{{ email_error }}</div>
          {% endif %}
        </div>

        <!-- Password Field -->
        <div>
          <label for="password">Password*:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          />
          {% if password_error %}
            <div class="error-message">{{ password_error }}</div>
          {% endif %}
        </div>

        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}

        <!-- Submit Button -->
        <input type="submit" value="Login" />
      </form>

      <!-- Forgot Password Link -->
      <div class="link-container">
        <a href="{% url 'forgot_password' %}">Forgot your password?</a>
      </div>
    </div>
  </body>
</html>
