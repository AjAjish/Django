<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <style>
      /* styles.css */
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #ffffff;
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: start;
        min-height: 100vh;
        padding: 30px;
      }

      .container {
        background-color: #f8f8f8;
        border-radius: 15px;
        padding: 30px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #000000;
      }

      form {
        margin-top: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 6px;
        font-size: 14px;
        margin-top: 5px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .error {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }

      .messages {
        background-color: #f9c2c2;
        color: #9b0000;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      .message {
        margin-bottom: 10px;
      }

      .message.success {
        background-color: #c3e6cb;
        color: #155724;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>

      <!-- Display success or error message -->
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Form to reset password -->
      <form method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="email">Enter your email address:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="{{ request.POST.email }}"
            
          />

          {% if email_error %}
          <span class="error">{{ email_error }}</span>
          {% endif %}
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
