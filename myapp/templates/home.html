<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #ffffff;
        color: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 30px;
      }

      .navbar {
        width: 100%;
        background-color: #333333;
        padding: 15px 0;
        margin-bottom: 30px;
        color: #ffffff;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar a {
        color: #ffffff;
        text-decoration: none;
        font-size: 16px;
        margin: 0 15px;
        padding: 10px 20px;
        border-radius: 6px;
        transition: background 0.3s;
      }

      .navbar a:hover {
        background-color: #555555;
      }

      .container {
        background-color: #f0f0f0;
        border-radius: 15px;
        padding: 30px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #000000;
      }

      p {
        text-align: center;
        font-size: 18px;
        margin-top: 20px;
      }

      .btn {
        padding: 12px;
        background-color: #000000;
        color: #ffffff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        display: inline-block;
        margin: 10px 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #333333;
      }

      /* Pop-up styles */
      .popup-container {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Ensures it stays on top */
      }

      .popup-content {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
      }

      #popup-ok-btn {
        margin-top: 20px;
        background-color: #333;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #popup-ok-btn:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Section -->
    <div class="navbar">
      <a href="{% url 'login' %}" class="btn">Login</a>
      <a href="{% url 'register' %}" class="btn">Register</a>
    </div>

    <!-- Main Content Section -->
    <div class="container">
      <h2>Welcome to the Home Page</h2>
      <p>This is your dashboard. Please log in or register to get started.</p>

    </div>

    <!-- Popup -->
    <div id="popup" class="popup-container">
        <div class="popup-content">
            <div id="popup-message"></div>
            <button id="popup-ok-btn" class="btn btn-edit">OK</button>
        </div>
    </div>

     <script>
        // Function to show the pop-up with the message
        function showPopup(message) {
            const popup = document.getElementById('popup');
            const messageElement = document.getElementById('popup-message');
            const okBtn = document.getElementById('popup-ok-btn');

            messageElement.textContent = message;
            popup.style.display = 'flex'; // Show the pop-up

            // Add event listener to "OK" button
            okBtn.onclick = function () {
                popup.style.display = 'none'; // Hide the pop-up
            };

            setTimeout(() => {
                popup.style.display = 'none'; // Hide the pop-up after 1 seconds
            }, 1000); // 1000 milliseconds = 1 seconds
        }

        // Check if there are any messages to display
        {% if messages %}
            {% for message in messages %}
                showPopup("{{ message }}"); // Pass the message to the popup
            {% endfor %}
        {% endif %}
    </script>
  </body>
</html>
