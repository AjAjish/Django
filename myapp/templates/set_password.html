<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h2 {
            margin-bottom: 24px;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        .error {
            color: #d8000c;
            background: #ffd2d2;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .success {
            color: #4f8a10;
            background: #dff2bf;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set New Password</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}
        <form method="post" id="passwordForm" onsubmit="return validatePassword()">
            {% csrf_token %}
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Set Password</button>
        </form>
    </div>

    <script>
        function validatePassword() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let passwordError = document.createElement("div");
            passwordError.style.color = "#d8000c";
            passwordError.style.background = "#ffd2d2";
            passwordError.style.padding = "8px";
            passwordError.style.borderRadius = "4px";
            passwordError.style.marginBottom = "16px";
            passwordError.style.fontSize = "14px";
            let form = document.getElementById("passwordForm");
            let existingError = form.querySelector(".error");
            
            // Remove any existing error message
            if (existingError) {
                existingError.remove();
            }

            // Password validation
            if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long.";
                form.prepend(passwordError);
                return false;
            }
            if (!/[A-Z]/.test(password)) {
                passwordError.textContent = "Password must contain at least one uppercase letter.";
                form.prepend(passwordError);
                return false;
            }
            if (!/[a-z]/.test(password)) {
                passwordError.textContent = "Password must contain at least one lowercase letter.";
                form.prepend(passwordError);
                return false;
            }
            if (!/\d/.test(password)) {
                passwordError.textContent = "Password must contain at least one digit.";
                form.prepend(passwordError);
                return false;
            }
            if (!/[@$!%*?&]/.test(password)) {
                passwordError.textContent = "Password must contain at least one special character (e.g., @$!%*?&).";
                form.prepend(passwordError);
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match.";
                form.prepend(passwordError);
                return false;
            }

            return true;  // Password is valid, form can be submitted
        }
    </script>
</body>
</html>
